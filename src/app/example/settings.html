<form action="..src/startFormSubmit.js" autocomplete="on" id="startForm">//target="_parent"

	<fieldset>
    
    	<legend>Your settings</legend>

			<button name="registerButton" id="registerButton" type="submit" formtarget="_parent">

				<input type="checkbox" id="register" name="register">
 
 				<label for="register">Register</label>

			</button>  

			<button name="configurationButton" id="configurationButton" type="submit" formtarget="_parent">

				<input type="checkbox" id="configuration" name="configuration">
 
 				<label for="configuration">Configuration</label>

			</button>  

			<button name="googleinButton" id="googleinButton" type="submit" formtarget="_parent">

				<input type="checkbox" id="googlein" name="googlein">
 
 				<label for="googlein">Drive</label>

			</button> 

			<br>

			<button name="scriptsButton" id="scriptsButton" type="submit" formtarget="_parent">

				<input type="checkbox" id="scripts" name="scripts">
 
 				<label for="scripts">Scripts</label>

			</button>	

			<button name="uploadButton" id="uploadButton" type="submit" formtarget="_parent">

				<input type="checkbox" id="upload" name="upload">
 
 				<label for="upload">Upload</label>

			</button>

			<button name="reportButton" id="reportButton" type="submit" formtarget="_parent">

				<input type="checkbox" id="report" name="report">
 
 				<label for="report">Report</label>

			</button>
